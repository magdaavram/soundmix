version: 2
jobs:
  deploy_aws:
    docker:
      # specify the version you desire here
      - image: circleci/python:2.7-jessie

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync ~/repo s3://www.soundmix.live --delete


workflows:
  version: 2
  build-deploy:
    jobs:
      - deploy_aws:
          filters:
            branches:
              only: master
