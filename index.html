<!doctype html>
<html lang="en">
	<head>
		<title>Soundmix | Experience Live Electronic Music</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./styles/css-reset.css" />
		<link rel="stylesheet" type="text/css" href="./styles/index.css" />
		<link rel="shortcut icon" type="image/png" href="favicon.png" />

		<meta property="og:url"                content="http://soundmix.live" />
		<meta property="og:type"               content="website" />
		<meta property="og:title"              content="Soundmix | Experience Live Electronic Music" />
		<meta property="og:description"        content="Electronic music is awesome when you can enjoy it live, together with friends! Soundmix is the first social electronic music streaming experience allowing people to connect by listening to and interacting about electronic music together." />
		<meta property="og:image"              content="./media/icons/share.jpg" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@soundmix_live" />
		<meta name="twitter:title" content="Soundmix | Experience Live Electronic Music" />
		<meta name="twitter:description" content="Connect by listening to and interacting about electronic music together" />
		<meta name="twitter:image" content="./media/icons/share.jpg" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		<div class="bg-video">
			<div class="content-base middle">
				<div class="logo">
					<a href="index.html"><img src="./media/logos/logo.png" srcset="./media/logos/logo@2x.png 2x, ./media/logos/logo@3x.png 3x" alt="Logo"></a>
				</div>

				<div class="main">
					<h1>Experience live electronic <br/>
						music together with friends
					</h1>
					<p>Stay in touch with us! We will be launching soon. <br/>
						Subscribe to be the first to find out when.</p>

					<form id="submit-form">
						<input class="rectangle-3" id="email" type="email" name="email" placeholder="E-mail address">
						<button class="rectangle-3" id="subscribe">Subscribe</button>
					</form>

					<div class="store-icons">
						<a href="https://itunes.apple.com/us/app/soundmix-app/id1439041185?ls=1&mt=8" target="_blank"><img src="./media/icons/app-store.svg" alt="App Store"></a>
						<a href="https://play.google.com/store/apps/details?id=live.soundmix" target="_blank"><img src="./media/icons/google-play.svg" alt="Google Play"></a>
					</div>
				</div>
			</div>

			<div class="overlay"></div>
			<video preload autoplay muted loop poster="./media/video.png">
				<source src="./media/video.mp4" type="video/mp4">
				Your browser does not support the video tag.
			</video>
		</div>

		<footer>
			<div class="social middle">
				<ul>
					<li><a href="https://www.facebook.com/soundmix.livemusic/" target="_blank" id="facebook"></a></li>
					<li><a href="https://twitter.com/soundmix_live" target="_blank" id="twitter"></a></li>
					<li><a href="https://www.instagram.com/soundmix.livemusic/" target="_blank" id="instagram"></a></li>
					<li><a href="https://www.linkedin.com/company/soundmixlive" target="_blank" id="linkedin"></a></li>
				</ul>
				<a class="rectangle-3" href="./jobs">Join our team!</a>
			</div>

			<div class="contact middle">
				<div>
					<ul>
						<li><a href="./jobs/#team">About</a></li>
						<li><a href="./Soundmix-Terms.pdf" target="_blank">Terms & Conditions</a></li>
						<li><a href="./Soundmix-Privacy-Policy.pdf" target="_blank">Privacy Policy</a></li>
					</ul>
				</div>

				<div>
					Â© 2018 Soundmix. All rights reserved.
				</div>
			</div>
		</footer>
	</body>
	<script>
        $(document).ready(function(){
            $("#subscribe").click(function(event){
                event.preventDefault();
                var email = $('#email').val();
                if (validateEmail(email)) {
                    $.ajax({
                        url:"https://api.soundmix.live/v1.0/subscriptions",
                        type:"POST",
                        data:JSON.stringify({
                            "email": email
                        }),
                        contentType:"application/json; charset=utf-8",
                        dataType:"json",
						success: function(data) {
							$('#email').val('');
							alert('You have successfully subscribed to Soundmix')
                        },
                        error: function() {
                            alert('Oops, something went wrong!')
                        }
                    });

                } else {
                    alert("Please enter a valid email address")
				}
            });
        });
        function validateEmail(email)
        {
			if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,})+$/.test(email)) {
				return (true)
			}
			return (false)
        }
	</script>
</html>
