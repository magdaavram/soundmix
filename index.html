<html lang="en">
	<head>
		<title>Soundmix - Experience live electronic music</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="./styles/css-reset.css" />
		<link rel="stylesheet" type="text/css" href="./styles/index.css" />
		<link rel="shortcut icon" type="image/png" href="./media/favicon.png" />
	</head>
	
	<body>
		<div class="bg-video">
			<div class="content-base middle">
				<div class="logo">
					<a href="#"><img src="./media/logos/logo.png" srcset="./media/logos/logo@2x.png 2x, ./media/logos/logo@3x.png 3x" alt="Logo"></a>

				<div class="main">
					<h1>Experience live electronic <br/>
						music together with friends
					</h1>
					<p>Stay in touch with us! We will be launching soon. <br/>
						Subscribe to be the first to find out.</p>
			
					<form id="submit-form">
						<input class="rectangle-3" id="email" type="email" name="email" placeholder="E-mail address">
						<button class="rectangle-3" id="subscribe">Subscribe</button>
					</form>
				</div>
			</div>
			<div class="overlay"></div>
			<video preload autoplay muted loop>
				<source src="./media/video.mp4" type="video/mp4">
				<img src="./media/video.png" alt="Concert">
				Your browser does not support the video tag.
			</video>
		</div>

		<footer>
			<div class="social middle">
				<ul>

					<li><a href="https://www.instagram.com/soundmix.livemusic/" target="_blank" id="instagram"></a></li>
					<li><a href="https://www.linkedin.com/company/soundmixlive" target="_blank" id="linkedin"></a></li>
				</ul>
				<a class="rectangle-3" href="#">Jobs</a>
			</div>
			
			<div class="contact middle">
				<div>
					<ul>
						<li><a href="http://soundmix.live/wp-content/uploads/2018/11/Soundmix-Terms.pdf" target="_blank">Terms & Conditions</a></li>
						<li><a href="http://soundmix.live/wp-content/uploads/2018/11/Soundmix-Privacy-Policy.pdf" target="_blank">Privacy Policy</a></li>
